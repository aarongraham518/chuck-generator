<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>External API Chuck Norris Joke Generator</title>
</head>
<body>
  <style>
    .container{
      text-align: center;
    }
  </style>
  <div class="container">
    <h3>Chuck Norris Joke Generator Retriever</h3>
    <form>
      <div>
        <label for="number"># of jokes to retrieve?</label>
        <input type="number" id="number">
      </div>
      <div>
        <button class="get-jokes">Get Jokes</button>
      </div>
    </form>
    <ul class="jokes"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
